<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Fibonacci Indicator</title>
		<link rel="stylesheet" href="Directories/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Fibonacci Indicator</h1>
			<canvas id="fibonacciCanvas"></canvas>
			<div class="controls">
				<label for="startPrice">Start Price:</label>
				<input type="number" id="startPrice" value="100" step="0.01" />
				<label for="endPrice">End Price:</label>
				<input type="number" id="endPrice" value="200" step="0.01" />
				<button id="generateButton">Generate</button>
				<button id="resetButton">Reset</button>
				<button id="saveButton">Save as PNG</button>
				<button id="toggleTheme">Toggle Theme</button>
			</div>
		</div>
		<script src="Directories/script.js"></script>
	</body>
</html>
